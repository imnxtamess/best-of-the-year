<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Best of the Year</title>
    <th:block th:replace="~{fragments :: style}"> </th:block>
  </head>
  <body>
    <div class="container mt-5">
      <div class="table-container border border-dark">
        <th:block th:insert="~{fragments :: tableHead}"> </th:block>
        <th:block th:if="${id == null}">
          <div class="text-center mt-5">
            <h3 class="mt-3">Best Movies</h3>
  
            <div class="d-flex flex-column mt-5">
              <th:block th:each="movie : ${bestMovies}" class="border border-dark">
                <h2 class="border p-2 border-dark w-50 mx-auto">
                  <a
                    th:href="@{'/movies/' + ${movie.getId()}}"
                    th:text="${movie.getTitle()}"
                  ></a>
                </h2>
              </th:block>
            </div>
        </th:block>
        <th:block th:unless="${id == null}">
          <div class="text-center mt-5">
            <h1 th:text="${singleMovie.getTitle()}|"></h1>
            <ul class="list-unstyled">
              <li th:text="|Description: ${singleMovie.getDescription()}|">
              </li>
              <li th:text="|Director: ${singleMovie.getAuthor()}|">
              </li>
              <li th:text="|Cast: ${singleMovie.getCast()}|">
              </li>
              <li th:text="|Genres: ${singleMovie.getGenres()}|">
              </li>
              <li th:text="|Rating: ${singleMovie.getRating()}|">
              </li>
             
            </ul>
            <th:block  th:insert="~{fragments :: homeBtn}"></th:block>
          </div>
          
        </th:block >
          <th:block th:if="${id == null}" th:insert="~{fragments :: homeBtn}"></th:block>
        </div>
      </div>
    </div>
  </body>
</html>
